<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/build/css/main.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <title>SHARK Taxi</title>
</head>

<body>
  <!---------------------------HEADER---------------------------->

  <header class="page_header">
    <div class="container">
      <div class="page_header_bar">
        <div class="page_header_bar_left">
          <div class="page_header_bar_left-menu_wrap">
            <input type="checkbox" class="page_header_bar_left-menu_toggler">
            <div class="page_header_bar_left-menu_hamburger">
              <div class=""></div>
            </div>
            <div class="page_header_bar_left-menu_menu">
              <div class="">
                <ul>
                  <li><a class="menu_active" href="#">Клиентам</a></li>
                  <li><a href="#">Города</a></li>
                  <li><a href="#">Межгород </a></li>
                  <li><a href="#">Водителям</a></li>
                  <li><a href="#">Новости</a></li>
                  <li><a href="#">Контакты</a></li>
                </ul>
              </div>
            </div>
          </div>
          <a href="#" class="page_header_bar_left-logo"><img src="./build/img/raster/LOGO.png" alt=""></a>
        </div>
        <div class="page_header_bar_right">
          <h1 class="page_header_bar_right-text">Заказать такси</h1>
          <div class="page_header_bar_right-btn">
            <a href="#" class="page_header_bar_right-btn_call call_btn">
              <img src="" alt="" class="page_header_bar_right-btn_call_img">
            </a>
            <h1 class="page_header_bar_right-btn_description">звонок с мобильного бесплатно</h1>
          </div>
          <select name="" id="" class="page_header_bar_right-lang">
            <option value="">Русский</option>
            <option value="">Українська</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <!-----------------------HEADER FINISH------------------------->
  <!--*********************************************************-->
  <!---------------------------BANER----------------------------->
  <section class="page_baner">
    <div class="container_for_slider">
      <div class="page_baner-slider">
        <div class="page_baner-slider-slider_item">
          <img class="item_car" src="./build/img/vector/Mecedes 1.svg" alt="mercedes">
          <img class="item_logo" src="./build/img/raster/Logo_color.png" alt="logo">
          <img class="item_mabile" src="./build/img/raster/Mobile.png" alt="m">
        </div>
        <div class="page_baner-slider-slider_item">
          <img class="item_car-2" src="./build/img/vector/Standart.svg" alt="mercedes">
          <img class="item_logo-2" src="./build/img/raster/Logo_color.png" alt="logo">
          <img class="item_mabile-2" src="./build/img/raster/Mobile.png" alt="m"></div>
        <div class="page_baner-slider-slider_item">
          <img class="item_car-3" src="./build/img/vector/Miniven.svg" alt="mercedes">
          <img class="item_logo-3" src="./build/img/raster/Logo_color.png" alt="logo">
          <img class="item_mabile-3" src="./build/img/raster/Mobile.png" alt="m"></div>
        <div class="page_baner-slider-slider_item">
          <img class="item_car-4" src="./build/img/vector/Univesal 1.svg" alt="mercedes">
          <img class="item_logo-4" src="./build/img/raster/Logo_color.png" alt="logo">
          <img class="item_mabile-4" src="./build/img/raster/Mobile.png" alt="m"></div>
      </div>
    </div>
  </section>
  <!------------------------BANER FINISH-------------------------->
  <!--*********************************************************-->





  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="./build/js/jquery.spincrement.min.js"></script>
  <script src="./build/js/slick.min.js"></script>
  <script src="./build/js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>

  <script src="./build/js/slider.js"></script>
  <script src="./build/js/count.js"></script>
</body>

</html>
